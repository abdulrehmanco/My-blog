{% extends 'base.html' %}


{% block title %}
Contact Us

{% endblock title %}

{% block body %}
    <header>
    <link rel="stylesheet" type="text/css" href="static\contact.css">
<div class='container' > 
<form style="margin-top: 5em; position: absolute; margin-left: 24em;  "  method="post" action="/contact" >
    {% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" name='name' id="name" aria-describedby="name">
    <small id="name" class="form-text text-muted">We'll never share your Name with anyone else.</small>
  </div>
   <div class="form-group ">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" name='email' id="email" >
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
   <div class="form-group ">
    <label for="phone">Phone Number</label>
    <input type="tel" class="form-control" id="phone" name='phone' aria-describedby="phone">
    <small id="phone" class="form-text text-muted">We'll never share your Contact Number with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="Entre your Desciption">Desciption</label>
    <input type="desc" class="form-control" name='desc' id="desc">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</header>

{% endblock body %}
